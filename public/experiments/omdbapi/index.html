<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OMDB API Example</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>

</head>
<body>
    <div class="container">
        <h1> Search OMDB for Movies</h1>
        <input id="movieTitleTxt" class="form-control" placeholder="Titanic"/>
        <a id="searchBtn" class="btn btn-primary btn-block">Search for Movies</a>

        <h2>Search Results</h2>
        <table id="searchResults" class="table table-striped">
            <thead>
                <tr>
                    <th>Poster</th>
                    <th>Title</th>
                    <th>Year</th>
                    <th>IMDB ID</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
