

<div class="container-fluid profileBackground" ng-controller="ProfileController">

<div class="col-lg-10 col-sm-10 col-lg-offset-1 col-sm-offset-2">
    <div class="card hovercard">
        <div class="card-background">
            <img class="card-bkimg" alt="" src="http://lorempixel.com/100/100/people/9/">
            <!-- http://lorempixel.com/850/280/people/9/ -->
        </div>
        <div class="useravatar">
            <img alt="" ng-src="{{model.currentUser.imageUrl}}" />
        </div>
        <div class="card-info"> <span class="card-title">Afan Khan</span>

        </div>
    </div>
    <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button type="button" id="likes" class="btn btn-primary" href="#tab1" data-toggle="tab"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
                <div class="hidden-xs">Likes</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="followers" class="btn btn-default" href="#tab2" data-toggle="tab"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <div class="hidden-xs">Followers</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="following" class="btn btn-default" href="#tab3" data-toggle="tab"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <div class="hidden-xs">Following</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="reviews" class="btn btn-default" href="#tab4" data-toggle="tab"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span>
                <div class="hidden-xs">Reviews</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="editProfile" class="btn btn-default" href="#tab5" data-toggle="tab"><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
                <div class="hidden-xs">Edit Profile</div>
            </button>
        </div>
    </div>

    <div class="well">
        <div class="tab-content">
            <div class="tab-pane fade in active" id="tab1">
                <h3>Products you liked</h3>
                <div>
                    <div class="col-md-4" ng-repeat="prod in model.likesData">
                        <div class="thumbnail">
                            <a href="#/details/{{prod._id}}"><img class="img-responsive img-gadget-review" ng-src="{{prod.imageUrl}}"></a>
                            <div class="caption">
                                <p class="lead"><a href="#/details/{{prod._id}}">{{prod.name}}</a></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="tab-pane fade in" id="tab2">
                <h3>People following you</h3>
                <div>
                    <div class="col-md-4" ng-repeat="user in model.followersData">
                            <div class="caption">
                                <p class="lead"><a href="#">{{user.username}}</a></p>
                            </div>
                        <hr>
                    </div>
                </div>

            </div>



            <div class="tab-pane fade in" id="tab3">
                <h3>People you following</h3>
                <div>
                    <div class="col-md-4" ng-repeat="user in model.followingData">
                        <div class="caption">
                            <p class="lead"><a href="#">{{user.username}}</a></p>
                        </div>
                        <hr>
                    </div>
                </div>

                            <!--<div class="caption text-center"><h4>Username</h4></div>-->
                        <!--</div>-->
                    <!--</div>-->
                <!--</div>-->
            </div>
            <!--{{ model.reviewsData }}-->
            <div class="tab-pane fade in" id="tab4">
                <h3>Reviews</h3>
                <hr>
                <div ng-repeat="review in model.reviewsData">
                <div class="container-fluid ng-scope">
                    <div class="row review-row">
                        <!--<p>Gadget Name</p>-->
                        <div class="col-sm-3 container-profile-review-img">
                            <img class="img-responsive img-gadget-review" ng-src="{{review.image}}">
                        </div>
                        <div class="col-sm-9 container-profile-review">
                            <div class="container">
                                <div class="row">
                                    <h4>{{review.productname}}</h4>
                                </div>
                                <div class="row">
                                    <p><b>Title: </b>{{review.title}}</p>
                                    <p><b>Comment: </b>{{review.review}}</p>
                                    <p class="pull-right" style="color: #2b542c"><b>Created On: </b>{{review.createdOn | date : 'mediumDate'}}</p>
                                </div>
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                </div>
            <div class="tab-pane fade in" id="tab5">
            <div class="container-fluid" ng-controller="ProfileController">
                <div class="row">
                    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                        <h1 class="page-header">Profile</h1>

                        <!--<form class="form-horizontal" role="form" action="profile.view.html">-->
                        <form class="form-horizontal" role="form" action="{{model.imageApi}}"
                              method="post"
                              enctype="multipart/form-data">
                            <div class="form-group">
                                <label class="col-sm-3" for="username">Username:</label>
                                <div class="col-sm-9">
                                    <input ng-model="model.currentUser.username" type="text"
                                           class="form-control" name="username" id="username" placeholder="Username" ng-readonly="readonly">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3" for="pwd">Password:</label>
                                <div class="col-sm-9">
                                    <input ng-model="model.currentUser.password" name="password" type="password" class="form-control" id="pwd" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3" for="firstName">First Name:</label>
                                <div class="col-sm-9">
                                    <input ng-model="model.currentUser.firstName" name="firstName" type="text" class="form-control" id="firstName" placeholder="First Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3" for="lastName">Last Name:</label>
                                <div class="col-sm-9">
                                    <input ng-model="model.currentUser.lastName" name="lastName" type="text" class="form-control search" id="lastName" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3" for="email">Email:</label>
                                <div class="col-sm-9">
                                    <input ng-model="model.currentUser.email" name="email" type="email" class="form-control" id="email" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3">Upload Photo:</label>
                                <div class="col-sm-9">
                                        <input  type="file" name="myFile" class="form-control"/>
                                    <br>
                                        <button type="submit" class="btn btn-block btn-success">
                                            Save Changes
                                        </button>
                                </div>
                            </div>

                        </form>




                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>

<script>
    $(document).ready(function() {
        $(".btn-pref .btn").click(function () {
            $(".btn-pref .btn").removeClass("btn-primary").addClass("btn-default");
            // $(".tab").addClass("active"); // instead of this do the below
            $(this).removeClass("btn-default").addClass("btn-primary");
        });
    });
</script>
