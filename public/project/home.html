    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- IE Edge Meta Tag -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Viewport : This is for the display on smaller devices such as mobile, tab etc.-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Minified CSS through CDN-->
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel = "stylesheet" href = "../css/project_style.css">
        <title>Shopaholic</title>

        <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></script>-->

    </head>
    <body>

    <!-- Navbar code -->

    <nav class="navbar-wrapper">
        <div class="container">
            <nav class="navbar navbar-inverse navbar-static-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Shopaholic</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">Login</a></li>
                            <li><a href="#">Register</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </nav>

    <!-- carousel code -->
    <div id="homePageCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#homePageCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#homePageCarousel" data-slide-to="1"></li>
            <li data-target="#homePageCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img class="first-slide" src="../images/carousel1.jpg" alt="First Slide">
            </div>
            <div class="item">
                <img class="second-slide" src="../images/carousel2.jpg" alt="Second Slide">
            </div>
            <div class="item">
                <img class="third-slide" src="../images/carousel3.jpg" alt="Third Slide">
            </div>
        </div>
    </div>





    <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script>
        $(".contentContainer").height($(window).height());
    </script>
    </body>
    </html>
