<!-- carousel code -->
<div ng-controller="CarouselController" id="homePageCarousel" class="carousel slide" data-ride="carousel">
    <div class="row homePageHeader container bounceInDown animated">
        <div class="col-sm-8 col-sm-offset-3" id="topRow">
            <h1>Welcome to Shopaholic!</h1>
            <p class="lead">Shopping was never this easy.</p>
            <!--<p>“There are three responses to a piece of design – yes, no, and WOW! Wow is the one to aim for.”  -Milton Glaser</p>-->
            <p class="bold marginTop" >Buy from a range of electronic products, musical instruments and gaming consoles.</p>

        </div>
    </div>
    <div class="form-group">
        <div class="container bounce animated">
            <div id="custom-search-input">
                <div class="input-group col-sm-6 col-sm-offset-4">
                    <input type="text" class="search-query form-control" placeholder="What do you wanna buy?"/>
                        <span class="input-group-btn">
                            <button class="btn btn-danger" type="button">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                </div>
            </div>

        </div>
    </div>
    <ol class="carousel-indicators">
        <li data-target="#homePageCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#homePageCarousel" data-slide-to="1"></li>
        <li data-target="#homePageCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">

        <div class="item active">
            <img class="item" src="../images/c1.jpeg" alt="First Slide">
        </div>
        <div class="item">
            <img class="item" src="../images/c2.jpg" alt="Second Slide">
            <p>Search icon: <span class="glyphicon glyphicon-search"></span></p>
        </div>
        <div class="item">
            <img class="item" src="../images/c3.jpeg" alt="Third Slide">
        </div>
    </div>
</div>
