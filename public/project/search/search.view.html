<section ng-show="data">
    <h2 class="search-header"> Search Results</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Poster</th>
            <th>Title</th>
            <th>Price</th>
            <th>Likes</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="product in data.products">
            <td><img ng-src="{{product.image}}"/></td>
            <td><a href="#/details/{{product.sku}}">{{product.name}}</a></td>
            <td>{{product.salePrice}}</td>
            <td><div class="fb-like" data-href="http://localhost:3000/project/index.html#/search"
                     data-layout="box_count" data-action="like" data-show-faces="false" data-share="false"> </div></a></td>
        </tr>
    </tbody>
</table>
</section>
