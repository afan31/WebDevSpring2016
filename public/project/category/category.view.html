
    <section ng-show="categoryData">
        <h2 class="search-header"> Search Results</h2>

        <div class="row">
            <div class="col-sm-4" ng-repeat="product in categoryData.products" ng-if="product.image != undefined">
                <div class="thumbnail">
                    <a href="#/details/{{product.sku}}"><img width= "200" height="120" ng-src="{{product.image}}" alt="http://placehold.it/320x150"></a>
                    <div class="caption">
                        <p class="lead"><a href="#/details/{{product.sku}}">{{product.name}}</a></p>
                        <p>
                        <h4>${{product.salePrice}}</h4>
                        <!--<p>{{product.shortDescription}}</p>-->
                    </div>
                </div>
            </div>
        </div>
    </section>
