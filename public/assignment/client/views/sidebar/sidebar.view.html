<ul class="nav nav-sidebar" ng-controller="SidebarController as model">
    <li ng-class="{'active': model.$location.url() == '/home'}"><a href="#/home">Home
        <span class="sr-only">(current)</span></a></li>

    <li ng-class="{'active': model.$location.url().indexOf('/profile')>=0}"
        ng-show="currentUser">
        <a href="#/profile">Profile</a>
    </li>

    <li ng-class="{'active': model.$location.url().indexOf('/admin')>=0}"
        ng-show="currentUser">
        <a href="#/admin">Admin</a>
    </li>

    <li ng-class="{'active': model.$location.url() == '/forms'}"
        ng-show="currentUser">
        <a href="#/forms">Forms</a>
    </li>
</ul>
