<div class="container-fluid" ng-controller="RegisterController">
    <div class="row">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Register</h1>

            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-3" for="username">Username:</label>
                    <div class="col-sm-9">
                        <input ng-model="user.username" type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3" for="pwd">Password:</label>
                    <div class="col-sm-9">
                        <input ng-model="user.pwd" type="password" class="form-control" id="pwd" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3" for="verifyPwd">Verify Password:</label>
                    <div class="col-sm-9">
                        <input ng-model="user.verifyPwd" type="password" class="form-control" id="verifyPwd" placeholder="Verify Password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3" for="email">Email:</label>
                    <div class="col-sm-9">
                        <input ng-model="user.email" type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <a href="" ng-click="register(user)" class="btn btn-primary btn-block">Register</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
