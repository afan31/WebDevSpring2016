<div class="container-fluid" ng-controller="ProfileController">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Profile</h1>

            <form class="form-horizontal" role="form" action="profile.view.html">
                <div class="form-group">
                    <label class="col-sm-3" for="username">Username:</label>
                    <div class="col-sm-9">
                        <input ng-model="model.currentUser.username" type="text"
                               class="form-control" id="username" placeholder="Username" ng-readonly="readonly">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3" for="pwd">Password:</label>
                    <div class="col-sm-9">
                        <input ng-model="model.currentUser.password" type="password" class="form-control" id="pwd" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3" for="firstName">First Name:</label>
                    <div class="col-sm-9">
                        <input ng-model="model.currentUser.firstName" type="text" class="form-control" id="firstName" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3" for="lastName">Last Name:</label>
                    <div class="col-sm-9">
                        <input ng-model="model.currentUser.lastName" type="text" class="form-control search" id="lastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3" for="email">Email:</label>
                    <div class="col-sm-9">
                        <input ng-model="model.currentUser.email" type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3" for="phone">Phone:</label>
                    <div class="col-sm-9">
                        <input ng-model="model.currentUser.phone" type="phone" class="form-control" id="phone" placeholder="Phone">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <a href="" ng-click="model.update(model.currentUser)" class="btn btn-primary btn-block">Update</a>
                    </div>
                </div>
            </form>




        </div>
    </div>
</div>
