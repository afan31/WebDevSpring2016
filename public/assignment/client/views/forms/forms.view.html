<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms</h1>

                <ul class="nav nav-tabs">
                    <li role="presentation" class="active">
                        <a href="#/forms">Forms</a>
                    </li>
                    <li role="presentation">
                        <a href="#/forms">Fields</a>
                    </li>
                </ul>

            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th><span class="caret"></span>Form Name</th>
                        <th><span class="caret"></span>Action</th>
                    </tr>
                    </thead>
                    <tr>
                        <td>
                            <input ng-model="model.form.title" type="text" class="form-control text" placeholder="name">
                        </td>
                        <td>
                            <a href="" ng-click="model.addForm(model.form)">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true">
                                </span>
                            </a>
                            <a href="" ng-click="model.updateFormForUser(model.form)">
                                <span class="glyphicon glyphicon-ok pull-right" aria-hidden="true">
                                </span>
                            </a>
                        </td>
                    </tr>


                    <tr ng-repeat="form in model.forms">
                        <td><a href="#/form/{{form._id}}/fields" ng-click="getFieldsForForm(form._id)">{{form.title}}</a></td>
                        <td>
                            <a href="" ng-click="model.deleteForm(form._id)">
                                <span class="edit-icon-lt glyphicon glyphicon-remove" aria-hidden="true">
                                </span>
                            </a>
                            <a href="" ng-click="model.selectForm($index)">
                                <span class="glyphicon glyphicon-pencil pull-right" aria-hidden="true"></span>
                                </span>
                            </a>
                        </td>
                    </tr>

                </table>
            </div>
        </div>
    </div>
    </div>
