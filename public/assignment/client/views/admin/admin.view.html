<div ng-controller="AdminController as model"  class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Admin</h1>

            <h3 class="page-header">Users</h3>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <tbody>
                    <tr>
                        <th>
                            <span class="caret"></span>Username
                        </th>
                        <th>
                            <span class="caret"></span>Password
                        </th>
                        <th>
                            <span class="caret"></span>Emails
                        </th>
                        <th>
                            <span class="caret"></span>Phone
                        </th>
                        <th>
                            <span class="caret"></span>Roles
                        </th>
                        <th>
                            Action
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <input ng-model="model.user.username" type="text" class="form-control text" placeholder="username">
                        </td>
                        <td>
                            <input ng-model="model.user.password" type="text" class="form-control text" placeholder="password">
                        </td>
                        <td>
                            <input ng-model="model.user.email" type="text" class="form-control text" placeholder="email">
                        </td>
                        <td>
                            <input ng-model="model.user.phones" type="text" class="form-control text" placeholder="phones">
                        </td>
                        <td>
                            <input ng-model="model.user.roles" type="text" class="form-control text" placeholder="roles">
                        </td>
                        <td>
                            <a href="" ng-click="model.register(model.user)">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true">
                                </span>
                            </a>
                            <a href="" ng-click="model.update(model.user)">
                                <span class="glyphicon glyphicon-ok pull-right" aria-hidden="true">
                                </span>
                            </a>
                        </td>
                    </tr>


                    <tr ng-repeat="user in model.userData">
                        <td>
                            {{user.username}}
                        </td>
                        <td>
                            {{user.password}}
                        </td>
                        <td>
                            {{user.email}}
                        </td>
                        <td>
                            {{user.phones}}
                        </td>
                        <td>
                            {{user.roles}}
                        </td>
                        <td>
                            <a href="" ng-click="model.selectUser($index)">
                                            <span class="edit-icon-lt glyphicon glyphicon-pencil pull-left">
                                            </span>
                            </a>
                            <a href="" ng-click="model.deleteUser(user._id)">
                                            <span class="glyphicon glyphicon-remove pull-right">
                                            </span>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script>
    $(".contentContainer").height($(window).height());
</script>
</body>
</html>
