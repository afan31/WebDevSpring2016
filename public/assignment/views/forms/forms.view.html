<div class="container-fluid" ng-controller="FormController">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms</h1>

                <ul class="nav nav-tabs">
                    <li role="presentation" class="active">
                        <a href="#/forms">Forms</a>
                    </li>
                    <li role="presentation">
                        <a href="#/">Fields</a>
                    </li>
                </ul>

            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th><span class="caret"></span>Form Name</th>
                        <th><span class="caret"></span>Action</th>
                    </tr>
                    </thead>
                    <tr>
                        <td>
                            <input ng-model="form.title" type="text" class="form-control text" placeholder="name">
                        </td>
                        <td>
                            <a href="" ng-click="addForm(form)">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true">
                                </span>
                            </a>
                            <a href="" ng-click="updateForm(form)">
                                <span class="glyphicon glyphicon-ok pull-right" aria-hidden="true">
                                </span>
                            </a>
                        </td>
                    </tr>


                    <tr ng-repeat="form in forms">
                        <td>{{form.title}}</td>
                        <td>
                            <a href="" ng-click="deleteForm($index)">
                                <span class="edit-icon-lt glyphicon glyphicon-remove" aria-hidden="true">
                                </span>
                            </a>
                            <a href="" ng-click="selectForm($index)>
                                <span class="glyphicon glyphicon-pencil pull-right" aria-hidden="true">
                                </span>
                            </a>
                        </td>
                    </tr>

                </table>
            </div>
        </div>
    </div>
    </div>
